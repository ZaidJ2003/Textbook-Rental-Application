{% extends '_layout.html' %}


{% block title %}Search Results{% endblock %}

{% block body %}
<link rel="stylesheet" href="/static/css/search_results_book_page.css">
  <h1 class="search-heading">Search Results for: {{ query }}</h1>
  <form action="{{ url_for('search') }}" class="search-search-bar" method="GET">
    <input type="text" placeholder="Search Textbook..." name="search_query">
    <button type="submit"><img src="/static/images/search.png"></button>
  </form>
    
    <div class="search-textbook-list">
        {% for textbook in textbooks %}
        <form action="{{ url_for('book') }}" method="get" class="search-textbook-form">
          <input type="hidden" name="textbook_id" value="{{ textbook.textbook_id }}">
          
            <button type="submit" class="search-textbook">
                <img src="{{ textbook.image_url }}" alt="{{ textbook.title }}" class="search-textbook-image">
                <div class="search-textbook-info">
                    <h2 class="search-textbook-title">{{ textbook.title }}</h2>
                    <p class="search-textbook-description">{{ textbook.description }}</p>
                </div>
                <div class="search-textbook-price">
                    <p>{{ textbook.price }}</p>
                </div>
            </button>
        </form>
        {% endfor %}
    </div>
    


{% endblock %}
